services:
  postgres:
    image: postgres:18-bookworm
    container_name: x-service-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: x-service-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./internal/migrations:/migrations:ro
    command:
      - "-path=/migrations"
      - "-database=postgres://postgres:${DB_PASSWORD}@postgres:5432/postgres?sslmode=disable"
      - "up"

  app:
    build:
      context: .
    container_name: x-service-app
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USERNAME: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_SSLMODE: disable

volumes:
  pgdata:
